{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

    {% block content %}
    <div class = "container">
            <form method = 'POST' action= '' enctype = "multipart/form-data" novalidate id = "id_saida">{% csrf_token %}
                <h3 style="color: green; font-weight: bold;">Devolução: {{ item }}</h3>
                {{ form.quantidade|as_crispy_field }}
                {{ form.obs|as_crispy_field }}
                {{ form.data|as_crispy_field }}
                <div class="col-md-12"> 
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
        {% endblock %}


{% block js %}
    <script src="{% static 'js/item_entrada_select2.js' %}"></script>
    <script src="{% static 'js/JanelaSemRefresh.js' %}"></script>
{% endblock js %}
