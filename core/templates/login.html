{% load static %}
{% load humanize %}
{% load crispy_forms_tags %}
<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="{% static '/styles/css/login/login.css' %}">
  <link rel="stylesheet" href="{% static '/styles/css/login/bootstrap.min.css' %}">
</head>

<body class="text-center">
  <form class="form-signin" method="POST">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'images/SGA.svg' %}" alt="100" width="150" height="150">
    <h1 class="h3 mb-3 font-weight-normal">Bem-vindo!</h1>

    <div class="form-group">
      {{form_login.username.errors}}
      {{form_login.username|as_crispy_field}}
    </div>

    <div class="form-group">
        {{form_login.password.errors}}
        {{form_login.password|as_crispy_field}}
    </div>
    
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar-me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</body>
